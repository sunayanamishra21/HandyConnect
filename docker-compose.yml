version: '3.8'

services:
  handyconnect:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - DATA_DIR=/app/data
      - TASKS_FILE=/app/data/tasks.json
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - handyconnect
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
  logs:
